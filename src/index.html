<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger game</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.21.1/minified.js"></script>
</head>

<body>
    <main>
        <h1>Frogger game</h1>
        <div class="game-data">

            <h3>Result: <span id="result"></span></h3>
        </div>
        <button id="start-pause-btn">Start & Pause</button>
        <section class="game-container">
            <!-- Row -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="game-end"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- Row -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- Row -->
            <div class="log-left l1"></div>
            <div class="log-left l2"></div>
            <div class="log-left l3"></div>
            <div class="log-left l4"></div>
            <div class="log-left l5"></div>
            <div class="log-left l1"></div>
            <div class="log-left l2"></div>
            <div class="log-left l3"></div>
            <div class="log-left l4"></div>
            <!-- Row -->
            <div class="log-right l5"></div>
            <div class="log-right l1"></div>
            <div class="log-right l2"></div>
            <div class="log-right l3"></div>
            <div class="log-right l4"></div>
            <div class="log-right l5"></div>
            <div class="log-right l1"></div>
            <div class="log-right l2"></div>
            <div class="log-right l3"></div>
            <!-- Row -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- Row -->
            <div class="car-left c3"></div>
            <div class="car-left c2"></div>
            <div class="car-left c1"></div>
            <div class="car-left c3"></div>
            <div class="car-left c2"></div>
            <div class="car-left c1"></div>
            <div class="car-left c3"></div>
            <div class="car-left c2"></div>
            <div class="car-left c1"></div>
            <!-- Row -->
            <div class="car-right c1"></div>
            <div class="car-right c2"></div>

            <div class="car-right c2"></div>

            <div class="car-right c1"></div>
            <div class="car-right c2"></div>
            <div class="car-right c3"></div>

            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <!-- Row -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="game-start frog"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
</body>

</html>
